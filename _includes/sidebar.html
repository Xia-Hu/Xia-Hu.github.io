<div>
{% for member in site.data.me %}
<div class="jumbotron">
   <center>
       <a href="{{site.url}}{{site.baseurl}}/about"><img src="{{site.url}}{{site.baseurl}}/images/{{ member.photo }}" width="85%" style="block:inline; margin-left:auto; margin-right:auto; margin-bottom:5px;"/></a>
       <h3>{{ member.name }}</h3>
       <h4><i>{{ member.info }}</i></h4>
       <div style="margin-bottom:5px">
       {% if member.email %}<a href="mailto:{{ member.email }}" target="_blank"><i class="fa fa-envelope-square fa-3x" style="font-size:35px;"></i></a>&nbsp;&nbsp; {% endif %}
       {% if member.scholar %} <a href="{{ member.scholar }}" target="_blank"><i class="ai ai-google-scholar-square" style="font-size:33px;"></i></a>&nbsp;&nbsp; {% endif %}
       {% if member.github %} <a href="{{ member.github }}" target="_blank"><i class="fa fa-github-square fa-3x" style="font-size:35px;"></i></a>&nbsp;&nbsp; {% endif %}
       {% if member.linkedin %} <a href="{{ member.linkedin }}" target="_blank"><i class="fa fa-linkedin-square fa-3x" style="font-size:35px;"></i></a> {% endif %}
      </div>
  </center>

  <!-- <ul style="overflow: hidden">
    {% for education in member.educationshort %}
      <li>{{ education | replace: "-","&#8211;" }}</li>
    {% endfor %}
  </ul> -->

</div>
{% endfor %}
</div>
